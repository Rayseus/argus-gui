<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>
</div>

<div data-ng-controller="dashboardCtrl">
<div class="row">
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-user"></i>
				</div>
				<div class="title">{{overview.team|| 0.0}}</div>
				<div class="comment">Teams</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon red pull-left">
					<i class="fa fa-plus"></i>
				</div>
				<div class="title">{{overview.project|| 0}}</div>
				<div class="comment">Projects</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon orange pull-left">
					<i class="fa fa-comments"></i>
				</div>
				<div class="title">{{overview.project || 0}}</div>
				<div class="comment">PNG</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
   		<rd-widget>
   			<rd-widget-header icon="fa-plus" title="Project Lists">   				
   			</rd-widget-header>
   			<rd-widget-body>
				   <ul>
						<li data-ng-repeat="p in overview.projects">
								<a href="#" target="_blank">{{p.project}}</a>
						</li>
				   </ul>	
   			</rd-widget-body>
   		</rd-widget>
	</div>
	
</div>

</div>
